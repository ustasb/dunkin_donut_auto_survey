<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dunkin' Donuts Auto-Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6">
  <link rel="shortcut icon" href="freedonut/images/favicon.ico" />
  <link type="text/css" rel="stylesheet" href="freedonut/vendor/pure-0.4.2.min.css">
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Maven+Pro">
  <link type="text/css" rel="stylesheet" href="freedonut/css/app.css">
</head>
<body>

  <div id="content-wrapper">
    <h1>Dunkin' Donuts Auto-Survey</h1>

    <div>
      Automatically completes a Dunkin' Donuts
      <a href="https://www.telldunkin.com/">survey</a>
      to earn you
      <br>
      <b>a free donut!</b>
    </div>

    <div id="surveys-completed">
      Surveys Completed:
      <span></span>
    </div>

    <form class="pure-form" action="javascript:void(0);">
      <label for="survey-code-1">
        <a href="freedonut/images/receipt-half.png">Survey Code</a>
      </label>

      <br>

      <input id="survey-code-1" maxlength="5" tabIndex="1"> -
      <input id="survey-code-2" maxlength="5" tabIndex="2"> -
      <input id="survey-code-3" maxlength="4" tabIndex="3"> -
      <input id="survey-code-4" maxlength="4" tabIndex="4">

      <br>

      <button type="submit" class="pure-button pure-button-primary" tabIndex="5">Get Validation Code</button>
    </form>

    <div id="submit-status"></div>
  </div>

  <script src="freedonut/vendor/jquery-1.11.0.min.js"></script>
  <script src="freedonut/js/app.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54688741-9', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
